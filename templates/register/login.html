{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center; /* Align logo and form vertically */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-right: 20px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-container label {
            font-size: 14px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 95%;
        }

        .login-container button[type="submit"] {
            padding: 10px;
            background-color: #1aa090;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button[type="submit"]:hover {
            background-color:rgb(25, 147, 133);
        }
        .register-link{
            color:grey;
            font-size: 10px;
            margin-top:10px;
        }
        .register-link:hover{
            color:blue;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="logo">
        <img src="{% static 'photos/logo.jpg' %}" alt="">
        </div>
       <div class="login-container">
        <h1>Login</h1>

        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{% url "register:signup" %}" class="register-link">Don't have an account? Register Now</a>
    </div>
<!-- Check for messages -->
{% if messages %}
    <script>
        {% for message in messages %}
            Swal.fire({
                title: '{% if message.tags == "error" %}Error{% else %}Success{% endif %}',
                text: '{{ message }}',
                icon: '{% if message.tags == "error" %}error{% else %}success{% endif %}',
                confirmButtonText: 'OK'
            });
        {% endfor %}
    </script>
{% endif %}
        
    </div>
</body>
</html>
